<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IDEALab Borrowing Demo</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
      header { background: #2b6cb0; color: white; padding: 1rem; }
      nav a { color: white; margin-right: 1rem; text-decoration: none; }
      .container { padding: 1rem; max-width: 900px; margin: auto; }
      table { width: 100%; border-collapse: collapse; background: white; }
      th, td { padding: 8px 10px; border-bottom: 1px solid #eee; }
      .flash { padding: 10px; margin-bottom: 1rem; border-radius: 4px; }
      .success { background: #d1fae5; color: #065f46; }
      .danger { background: #fee2e2; color: #7f1d1d; }
      .warning { background: #fffbeb; color: #92400e; }
      button { padding: 6px 10px; border: none; background: #2b6cb0; color: white; border-radius: 4px; cursor: pointer; }
      input[type=text], select, input[type=number] { padding:6px; margin:4px 0; width:100%; box-sizing:border-box; }
      form.inline { display:inline; }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>IDEALab Borrowing Demo</h1>
        <nav>
          <a href="{{ url_for('index') }}">Home</a>
          <a href="{{ url_for('inventory') }}">Inventory</a>
          <a href="{{ url_for('borrow') }}">Request Part</a>
          <a href="{{ url_for('loans') }}">Loans</a>
        </nav>
      </div>
    </header>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="flash {{ cat }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
